<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Array</title>

<body>
<h1>Array</h1>

<p>Array adalah objek bawaan JavaScript untuk menyimpan banyak data dalam satu variabel.</p>

<script>
const buah = ["Apel", "Jeruk", "Mangga"];
buah.push("Pisang");

console.log(buah);
console.log(buah.length);
</script>

<p>Method <code>push()</code> menambahkan data, sedangkan <code>length</code> menghitung jumlah elemen.</p>
</body>
</html>
